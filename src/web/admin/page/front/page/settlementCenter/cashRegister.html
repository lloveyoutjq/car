<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all"/>
    <style>
        #divs .layui-col-lg2 {
            padding: 0 15px;
        }

        #divs .layui-col-lg4 {
            padding: 0 15px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <h1>前台收银</h1>
    </div>
    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 20px;">
        <form class="layui-form">
            <div class="layui-row">

                <div class="layui-row">
                    <div class="layui-col-lg2">
                        <label class="layui-form-label">客总费</label>
                    </div>
                    <div class="layui-col-lg2">
                        <label class="layui-form-label">税率(%)</label>
                    </div>
                    <div class="layui-col-lg2">
                        <label class="layui-form-label">加税金</label>
                    </div>
                    <div class="layui-col-lg2">
                        <label class="layui-form-label">抹尾数</label>
                    </div>
                    <div class="layui-col-lg2">
                        <label class="layui-form-label">积分抵扣(元)</label>
                    </div>
                </div>
                <div class="layui-row" id="divs">
                    <div class="layui-col-lg2">
                        <input type="text" class="layui-input" name="id">
                    </div>
                    <div class="layui-col-lg2">
                        <input type="text" class="layui-input" name="id">
                    </div>
                    <div class="layui-col-lg2">
                        <input type="text" class="layui-input" name="id">
                    </div>
                    <div class="layui-col-lg2">
                        <select class="layui-form-select">
                            <option>1</option>
                            <option>1</option>
                        </select>
                    </div>
                    <div class="layui-col-lg2">
                        <input type="text" class="layui-input" name="id">
                        <p>积分最大抵扣金额：<span>0.00</span></p>
                    </div>
                </div>
                <div class="layui-col-lg5">
                    <div class="layui-row">
                        <div class="layui-col-lg-offset1 layui-col-lg5">
                            <h2>应收金额<span>0.00</span></h2>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg-offset1 layui-col-lg4">
                            <label class="layui-form-label">结算状态：</label>
                            <div class="layui-input-block">
                                <select class="layui-form-select">
                                    <option>正常结算</option>
                                    <option>部分结算</option>
                                    <option>挂账结算</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="现金">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-lg3">
                            <input type="text" class="layui-input" name="id">
                        </div>
                        <div class="layui-col-lg5">
                            <label class="layui-form-label">银联手续费</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="id">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="银行卡">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-lg3">
                            <input type="text" class="layui-input" name="id">
                        </div>
                        <div class="layui-col-lg5">
                            <label class="layui-form-label">银行卡分类</label>
                            <div class="layui-input-block">
                                <select class="layui-form-select">
                                    <option>储蓄卡</option>
                                    <option>微信</option>
                                    <option>支付宝</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="票据">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-lg3">
                            <input type="text" class="layui-input" name="id">
                        </div>
                        <div class="layui-col-lg5">
                            <label class="layui-form-label">票据分类</label>
                            <div class="layui-input-block">
                                <select class="layui-form-select">
                                    <option>支票</option>
                                    <option>电汇</option>
                                    <option>挂账结算</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="冲储值">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-lg3">
                            <input type="text" class="layui-input" name="id">
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="冲订金">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-lg3">
                            <input type="text" class="layui-input" name="id">
                        </div>
                        <div class="layui-col-lg3">
                            <input type="radio" name="sex" value="男" title="挂账金额">
                        </div>
                        <div class="layui-col-lg2">
                            <input type="text" class="layui-input" name="id">
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="内部账">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-lg3">
                            <input type="text" class="layui-input" name="id">
                        </div>
                        <div class="layui-col-lg5">
                            <label class="layui-form-label">内部账分类</label>
                            <div class="layui-input-block">
                                <select class="layui-form-select">
                                    <option>经理签字</option>
                                    <option>退卡余盈</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="抵用券">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-lg3">
                            <input type="text" class="layui-input" name="id">
                        </div>
                        <div class="layui-col-lg5">
                            <label class="layui-form-label">抵用券分类</label>
                            <div class="layui-input-block">
                                <select class="layui-form-select">
                                    <option>美容券</option>
                                    <option>车险返券</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-lg-offset1 layui-col-lg5">
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <p>储蓄卡余额：<span>0</span>元</p>
                            <p>订单余额：<span>0</span>元</p>
                            <p>累计挂账：<span>0</span>元</p>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">消费密码</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="id">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg3">
                            <div class="layui-form-item">
                                <input type="checkbox" name="like[write]" title="开发票">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <label class="layui-form-label">发票种类</label>
                        </div>
                        <div class="layui-col-lg4">
                            <label class="layui-form-label">发票号</label>
                        </div>
                    </div>
                    <div class="layui-row" id="divs">
                        <div class="layui-col-lg4">
                            <select class="layui-form-select">
                                <option>1</option>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="layui-col-lg4">
                            <input type="text" class="layui-input" name="id">
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-lg4">
                            <label class="layui-form-label">发票金额</label>
                        </div>
                        <div class="layui-col-lg4">
                            <label class="layui-form-label">开票日期</label>
                        </div>
                    </div>
                    <div class="layui-row" id="divs">
                        <div class="layui-col-lg4">
                            <input type="text" class="layui-input" name="id">
                        </div>
                        <div class="layui-col-lg4">
                            <input type="text" name="date" id="date" lay-verify="date" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-row" style="margin-top:20px ;">
                        <div class="layui-col-lg8">
                            <label class="layui-form-label">抵用券编号</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="id">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-lg3">
                    <p>找零&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>0.00</span></p>
                </div>
                <div class="layui-col-lg-offset7">
                    <button type="button" class="layui-btn layui-btn-primary" id="close">保存</button>
                </div>
            </div>
        </form>
    </blockquote>
</div>

<script type="text/javascript" src="../../../../static/js/jquery-3.4.1.min%20.js"></script>
<script type="text/javascript" src="../../../../static/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../static/js/vue.js"></script>
<script type="text/javascript" src="../../../../static/js/xadmin.js"></script>
<script>
    layui.use(['layer', 'form', 'element', 'laydate'], function () {
        var element = layui.element //元素操作
            , form = layui.form  //表单
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery;
    });
    laydate.render({
        elem: '#date'
    });
</script>
</body>
</html>
