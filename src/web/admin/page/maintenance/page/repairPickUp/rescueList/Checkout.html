<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../static/layui/css/layui.css" media="all"/>
</head>
<body>
<div class="layui-container">
    <div class="layui-row" style="margin-top: 30px;">
        <div class="layui-col-md-offset1 layui-col-md3">
            <h1>竣工检验</h1>
        </div>
        <div class="layui-col-md-offset4 layui-col-md-offset4">
            <div class="layui-col-md-offset9 layui-col-md2">
                <button type="button" class="layui-btn-primary layui-btn"><i class="layui-icon">&#x1005;</i>保存</button>
            </div>
        </div>
    </div>
    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 7.5px;">
        <form class="layui-form">
            <div class="layui-row">
                <div class="layui-form-item">
                    <label class="layui-form-label">已返工<span>0</span>次</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="合格完工" title="合格完工">
                        <input type="radio" name="sex" value="不合格反工" title="不合格反工" checked>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md3">
                    <label class="layui-form-label">预计完工时间：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>1</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md-offset1 layui-col-md3">
                    <label class="layui-form-label">返工原因：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>爬</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md3">
                    <label class="layui-form-label">实际完工时间：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>1</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md-offset1 layui-col-md3">
                    <label class="layui-form-label">责任人：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>爬</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md3">
                    <label class="layui-form-label">误工原因：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md-offset1 layui-col-md3">
                    <label class="layui-form-label">处罚金额：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md3">
                    <label class="layui-form-label">质检员：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>爬</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md3">
                    <label class="layui-form-label">责任人：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>爬</option>
                            <option>1</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md3">
                    <label class="layui-form-label">处罚金额：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
    </blockquote>
</div>
<script type="text/javascript" src="../../../../../static/js/jquery-3.4.1.min%20.js"></script>
<script type="text/javascript" src="../../../../../static/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../../static/js/vue.js"></script>
<script type="text/javascript" src="../../../../../static/js/xadmin.js"></script>
<script>
    layui.use(['layer', 'form', 'element', 'laydate'], function () {
        var element = layui.element //元素操作
            , form = layui.form  //表单
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery;
    });
</script>
</body>
</html>
