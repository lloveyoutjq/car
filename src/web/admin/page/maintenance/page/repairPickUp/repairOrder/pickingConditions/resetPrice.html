<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../../static/layui/css/layui.css" media="all"/>
</head>
<body>
<div class="layui-row" style="margin-top: 30px;">
    <div class="layui-col-md-offset1 layui-col-md2">
        <h1>重置价格及优惠</h1>
    </div>
    <div class="layui-col-md-offset3 layui-col-md-offset4">
        <div class="layui-col-md-offset8 layui-col-md3">
            <button type="button" class="layui-btn">保存</button>
            <button type="button" class="layui-btn layui-btn-primary" id="close">取消</button>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="layui-col-md2">
        <div style="margin-top:27.5px ;">
            单号：<span>0</span>
        </div>
    </div>
    <div class="layui-col-md-offset7 layui-col-md3 btn-group" style="margin-top: 10px ;">
        <button type="button" class="layui-btn-warm layui-btn">
            全部选择
        </button>
        <button type="button" class="layui-btn-warm layui-btn">
            全部取消
        </button>
        <button type="button" class="layui-btn-warm layui-btn">
            设置
        </button>
    </div>
</div>
<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 7.5px;">
    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-col-md3">
                <label class="layui-form-label">维修项目</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">价类</label>
                <div class="layui-input-block">
                    <select class="layui-form-select">
                        <option>待1</option>
                        <option>1</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">免单原因</label>
                <div class="layui-input-block">
                    <select class="layui-form-select">
                        <option>待1</option>
                        <option>1</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">服务顾问</label>
                <div class="layui-input-block">
                    <select class="layui-form-select">
                        <option>待1</option>
                        <option>1</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row" style="margin-top: 5px;">
            <div class="layui-col-md2">
                <label class="layui-form-label">员工工时</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">结算工时</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">优惠前价格</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">优惠后价格</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</blockquote>
<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/javascript" src="../../../../../../static/js/jquery-3.4.1.min%20.js"></script>
<script type="text/javascript" src="../../../../../../static/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../../../static/js/vue.js"></script>
<script type="text/javascript" src="../../../../../../static/js/xadmin.js"></script>
<script>
    layui.use(['table', 'element'], function () {
        var table = layui.table //表格			
            , element = layui.element; //元素操作
        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , height: 420
            , url: '/demo/table/user/' //数据接口
            , title: '用户表'
            , page: true //开启分页
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: '项目编码', width: 150, sort: true, fixed: 'left'}
                , {field: 'username', title: '项目名称', width: 110, sort: true}
                , {field: 'experience', title: '价类', width: 110, sort: true}
                , {field: 'sex', title: '员工工时', width: 110, sort: true}
                , {field: 'score', title: '结算工时', width: 110, sort: true}
                , {field: 'city', title: '优惠前单价', width: 130, sort: true}
                , {field: 'sign', title: '优惠后单价', width: 90, sort: true}
                , {field: 'wealth', title: '优惠后金额', width: 130, sort: true}
                , {field: 'wealth', title: '作业人员', width: 130, sort: true}
                , {field: 'wealth', title: '故障描述', width: 135, sort: true}
                , {field: 'wealth', title: '故障原因', width: 135, sort: true}
                , {field: 'wealth', title: '工单号', width: 135, sort: true}
                , {field: 'wealth', title: '工位', width: 90, sort: true}
                , {field: 'wealth', title: '免单原因', width: 135, sort: true}
                , {field: 'wealth', title: '委外单位', width: 90, sort: true}
                , {field: 'wealth', title: '服务顾问', width: 100, sort: true}
            ]]
        });


    });
    $("#close").click(function () {
        xadmin.close();
    })
</script>
</body>
</html>
