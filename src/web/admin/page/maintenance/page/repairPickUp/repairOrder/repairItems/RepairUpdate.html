<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../../static/layui/css/layui.css" media="all"/>
    <style>
        .layui-row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row" style="margin-top: 30px;">
        <div class="layui-col-md-offset1 layui-col-md3">
            <h1>维修项目</h1>
        </div>
        <div class="layui-col-md-offset4 layui-col-md-offset4">
            <div class="layui-col-md-offset9 layui-col-md2">
                <button type="button" class="layui-btn-primary layui-btn"><i class="layui-icon">&#x1005;</i>保存</button>
            </div>
        </div>
    </div>
    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 7.5px;">
        <form class="layui-form">
            <div class="layui-row">
                <div class="layui-col-md9">
                    <label class="layui-form-label"><span style="color: red;">*</span>维修项目：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md4">
                    <label class="layui-form-label"><span style="color: red;">*</span>自费：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>未结算</option>
                            <option>已结算</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md-offset1 layui-col-md4">
                    <label class="layui-form-label">免单原因：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>未结算</option>
                            <option>已结算</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md4">
                    <label class="layui-form-label"><span style="color: red;">*</span>服务顾问：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>未结算</option>
                            <option>已结算</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md-offset1 layui-col-md3">
                    <label class="layui-form-label"><span style="color: red;">*</span>数量：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md4">
                    <label class="layui-form-label"><span style="color: red;">*</span>优惠前单价：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md-offset1 layui-col-md4">
                    <label class="layui-form-label"><span style="color: red;">*</span>优惠后单价：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md9">
                    <label class="layui-form-label">故障描述：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md9">
                    <label class="layui-form-label">故障原因：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md4">
                    <label class="layui-form-label"><span style="color: red;">*</span>维修班组：</label>
                    <div class="layui-input-block">
                        <select class="layui-form-select" lay-filter="chooses">
                            <option>未结算</option>
                            <option>已结算</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md-offset1 layui-col-md3">
                    <label class="layui-form-label"><span style="color: red;">*</span>工单号：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
    </blockquote>
</div>
<script type="text/javascript" src="../../../../../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../../../../static/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../../../static/js/vue.js"></script>
<script type="text/javascript" src="../../../../../../static/js/xadmin.js"></script>
<script>
    layui.use(['layer', 'form', 'element', 'laydate'], function () {
        var element = layui.element //元素操作			  			  			  
            , form = layui.form  //表单
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery;
    });
</script>
</body>
</html>
