<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div id="demo1"></div>

<script src="../../static/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/jquery-3.4.1.min%20.js"></script>
<script src="../../static/js/module/xmSelect/xm-select.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>

    var demo1 = xmSelect.render({
        el: '#demo1',
        language: 'zn',
        data: [
            {name: '张三', value: 1},
            {name: '李四', value: 2},
            {name: '王五', value: 3},
        ]
    });


    layui.use(['table'], function(){
        var table = layui.table;




        layer.open({
            type: 2,
            content: './page/customerArchives/cstest.html' ,//这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            success : function(layero, index) {
                var body = layui.layer.getChildFrame('body', index);
                var iframeWin = window[layero.find('iframe')[0]['name']];
                console.log(index);
                console.log(iframeWin);
                console.log(body.html());

                iframeWin.a();
                iframeWin.b = "lllll"
            }
        });

    });
</script>

</body>
</html>
