<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../static/css/admin.css">
    <style>

        .search-ul {
            min-width: 600px;
        }

        .search-ul > li, .row-ul > li {
            display: inline-block;
        }

        .margin-top1 {
            margin-top: 10px;
        }

        .layui-card-header .layui-icon {
            line-height: unset;
            position: unset;
            margin-top: 0px;
        }

        .soul-table-contextmenu {
            z-index: 999999999;
        }

        .ul-tool > li {
        / / margin: 0 px 2 px;
            width: 92px;
        }

        .ul-tool > li:nth-child(1) {
            font-weight: bold;
            font-size: 13px;
            width: 95px;
        }

        .packUp {
            cursor: pointer;
            transition: all 0.5s;
            color: #666;
        }

        .packUp:hover {
            transition: all 1s;
            color: #2d2d2d;
        }

        .ul-block > li {
            display: block;
            line-height: 30px;
        }

    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card layui-col-md12">
            <div class="layui-card-header">
                <h1>竣工检验</h1>
            </div>
            <div class="layui-card-body">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">销售时间</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" id="date" lay-verify="date" placeholder="yyyy/mm/dd"
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" id="date1" lay-verify="date" placeholder="yyyy/mm/dd"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">销售单号</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_min" placeholder="￥" autocomplete="off"
                                       class="layui-input">
                            </div>

                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">单据状态</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_min" placeholder="￥" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">车牌号</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_min" placeholder="￥" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <div class="layui-form-mid" style="visibility: hidden">-</div>
                            <div class="layui-input-inline" style="width: 100px;visibility: hidden">
                                <input type="text" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">车架号</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_min" placeholder="￥" autocomplete="off"
                                       class="layui-input">
                            </div>

                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" style="visibility: hidden">车架号</label>
                            <div class="layui-input-inline" style="width: 100px;">
                                <button class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe615;</i>&nbsp;搜&nbsp;索
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space15 margin-top1">
        <div class="layui-card layui-col-md12">
            <div class="layui-card-body">
                <table class="layui-hide" id="demo" lay-filter="test"></table>
            </div>
        </div>
    </div>


</div>


<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-xs" lay-event="detail">打开单据</a>
</script>
<script type="text/javascript" src="../../static/js/jquery-3.4.1.min%20.js"></script>
<script type="text/javascript" src="../../static/js/vue.js"></script>

<script type="text/javascript" src="../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../static/js/xadmin.js"></script>
<script>

    layui.use(['table', 'element', 'laydate'], function () {
        var table = layui.table
            , element = layui.element
            , laydate = layui.laydate;

        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        data1 = [{
            saleid: 'e2333'
        }];

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , height: 420
            , data: data1
            /*,url: '/demo/table/user/' */
            , title: '用户表'
            , page: true //开启分页
            , toolbar: '#barDemo1' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'saleid', title: '销售单号', width: 150, sort: true, fixed: 'left'}
                , {field: 'username', title: '单据类型', width: 110, sort: true}
                , {field: 'experience', title: '业务类型', width: 110, sort: true}
                , {field: 'sex', title: '施工班次', width: 110, sort: true}
                , {field: 'score', title: '车主姓名', width: 110, sort: true}
                , {field: 'city', title: '车牌号', width: 130, sort: true}
                , {field: 'sign', title: '车型', width: 90, sort: true}
                , {field: 'wealth', title: '车架号', width: 130, sort: true}
                , {field: 'wealth', title: '接车时间', width: 130, sort: true}
                , {field: 'wealth', title: '预计完工', width: 135, sort: true}
                , {field: 'wealth', title: '完工时间', width: 135, sort: true}
                , {field: 'wealth', title: '误工原因', width: 135, sort: true}
                , {field: 'wealth', title: '返工数', width: 90, sort: true}
                , {field: 'wealth', title: '返工原因', width: 135, sort: true}
                , {field: 'wealth', title: '责任人', width: 90, sort: true}
                , {field: 'wealth', title: '处罚金额', width: 100, sort: true}
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'detail':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时打开一个');
                    } else {
                        xadmin.open("维修单", 2, "page/CompletionInspection/RepairOrder.html", ($(window).width()), ($(window).height()), false, false, function (layero, index, html) {
                            $(html).find("[name=id]").val(data[0].saleid);
                        });
                    }
                    break;
            }
        });
    });
</script>
</body>
</html>
