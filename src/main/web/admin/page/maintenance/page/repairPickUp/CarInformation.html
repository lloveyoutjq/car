<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row" style="margin-top: 30px;">
        <div class="layui-col-md-offset1 layui-col-md2">
            <h1>车资料</h1>
        </div>
        <div class="layui-col-md-offset1 layui-col-md-offset4">
            <div class="layui-col-md-offset2 layui-col-md6">
                <button type="button" class="layui-btn layui-btn-primary"><i class="layui-icon">&#x1005;</i> 选择</button>
                <button type="button" class="layui-btn layui-btn-primary" id="close">取消</button>
            </div>
        </div>
    </div>
    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 7.5px;">
        <div class="layui-row">
            <div class="layui-col-md2">
                <label class="layui-form-label">车牌号码：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <label class="layui-form-label">车架号：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-input-block">
                    <input type="text" placeholder="匹配车牌号/车架号/手机/客户" class="layui-input">
                </div>
            </div>
            <div class="layui-col-md2">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn  layui-btn-danger">搜索</button>
                </div>
            </div>
        </div>
    </blockquote>
    <table class="layui-hide" id="demo" lay-filter="test"></table>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">客户信息</li>
            <li>维修历史</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">
                <table class="layui-hide" id="demo1" lay-filter="test"></table>
            </div>
            <div class="layui-tab-item">
                1
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo1">
    <a lay-event="insert" class="layui-btn layui-btn-xs"><i class="layui-icon">&#xe654;</i>增加</a>
    <a lay-event="update" class="layui-btn layui-btn-xs"><i class="layui-icon">&#xe642;</i>修改</a>
    <a lay-event="detail" class="layui-btn layui-btn-xs"><i class="layui-icon">&#xe615;</i>查询</a>
    <a lay-event="maintain" class="layui-btn layui-btn-xs"><i class="layui-icon">&#xe672;</i>保养</a>
</script>


<script type="text/javascript" src="../../../../static/js/jquery-3.4.1.min%20.js"></script>
<script type="text/javascript" src="../../../../static/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../static/js/vue.js"></script>
<script type="text/javascript" src="../../../../static/js/xadmin.js"></script>
<script>
    layui.use(['table', 'element'], function () {
        var table = layui.table //表格
            , element = layui.element; //元素操作
        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , height: 420
            , url: '/demo/table/user/' //数据接口
            , title: '用户表'
            , page: true //开启分页
            , toolbar: '#barDemo1'
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: '销售单号', width: 150, sort: true, fixed: 'left'}
                , {field: 'username', title: '单据类型', width: 110, sort: true}
                , {field: 'experience', title: '业务类型', width: 110, sort: true}
                , {field: 'sex', title: '施工班次', width: 110, sort: true}
                , {field: 'score', title: '车主姓名', width: 110, sort: true}
                , {field: 'city', title: '车牌号', width: 130, sort: true}
                , {field: 'sign', title: '车型', width: 90, sort: true}
                , {field: 'wealth', title: '车架号', width: 130, sort: true}
                , {field: 'wealth', title: '接车时间', width: 130, sort: true}
                , {field: 'wealth', title: '预计完工', width: 135, sort: true}
                , {field: 'wealth', title: '完工时间', width: 135, sort: true}
                , {field: 'wealth', title: '误工原因', width: 135, sort: true}
                , {field: 'wealth', title: '返工数', width: 90, sort: true}
                , {field: 'wealth', title: '返工原因', width: 135, sort: true}
                , {field: 'wealth', title: '责任人', width: 90, sort: true}
                , {field: 'wealth', title: '处罚金额', width: 100, sort: true}
            ]]
        });
        table.render({
            elem: '#demo1'
            , height: 420
            , url: '/demo/table/user/' //数据接口
            , title: '用户表'
            , page: true //开启分页
            , totalRow: true //开启合计行
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: '销售单号', width: 150, sort: true, fixed: 'left'}
                , {field: 'username', title: '单据类型', width: 110, sort: true}
                , {field: 'experience', title: '业务类型', width: 110, sort: true}
                , {field: 'sex', title: '施工班次', width: 110, sort: true}
            ]]
        });

    });
    $("#close").click(function () {
        xadmin.close();
    })
</script>
</body>
</html>
