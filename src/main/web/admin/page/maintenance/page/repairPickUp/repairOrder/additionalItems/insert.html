<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../../static/layui/css/layui.css" media="all"/>
</head>
<body>
<div class="layui-row" style="margin-top: 30px;">
    <div class="layui-col-md1">
        <h1>附加项目&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button"
                                                                                    class="layui-btn-primary layui-btn">
            <i class="layui-icon">&#x1005;</i>保存
        </button>
        </h1>
    </div>
</div>
<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 7.5px;">
    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-col-md3">
                <label class="layui-form-label"><span style="color: red;">*</span>项目名称：</label>
                <div class="layui-input-block">
                    <select class="layui-form-select">
                        <option>1</option>
                        <option>1</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md3">
                <label class="layui-form-label"><span style="color: red;">*</span>价类：</label>
                <div class="layui-input-block">
                    <select class="layui-form-select">
                        <option>1</option>
                        <option>1</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md3">
                <label class="layui-form-label"><span style="color: red;">*</span>金额：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md3">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</blockquote>
<script type="text/javascript" src="../../../../../../static/js/jquery-3.4.1.min%20.js"></script>
<script type="text/javascript" src="../../../../../../static/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../../../static/js/vue.js"></script>
<script type="text/javascript" src="../../../../../../static/js/xadmin.js"></script>
<script>
    layui.use(['layer', 'form', 'element', 'laydate'], function () {
        var element = layui.element //元素操作			  			  			  
            , form = layui.form  //表单
            , layer = layui.layer
            , laydate = layui.laydate
            , $ = layui.jquery;
    });
</script>
</body>
</html>
