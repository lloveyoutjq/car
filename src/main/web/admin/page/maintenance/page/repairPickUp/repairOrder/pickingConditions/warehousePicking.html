<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../../static/layui/css/layui.css" media="all"/>
</head>
<body>
<div class="layui-row" style="margin-top: 30px;">
    <div class="layui-col-md-offset1 layui-col-md2">
        <h1>维修领料单</h1>
    </div>
    <div class="layui-col-md-offset3 layui-col-md-offset4">
        <div class="layui-col-md-offset10 layui-col-md2">
            <button type="button" class="layui-btn layui-btn-primary" id="close">取消</button>
        </div>
    </div>
</div>
<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo1">
    <a lay-event="detail" class="layui-btn-primary layui-btn">修改</a>
</script>
<script type="text/javascript" src="../../../../../../static/js/jquery-3.4.1.min%20.js"></script>
<script type="text/javascript" src="../../../../../../static/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../../../static/js/vue.js"></script>
<script type="text/javascript" src="../../../../../../static/js/xadmin.js"></script>
<script>
    layui.use(['table', 'element'], function () {
        var table = layui.table
            , element = layui.element;
        table.render({
            elem: '#demo'
            , height: 420
            , url: '/demo/table/user/'
            , title: '用户表'
            , toolbar: '#barDemo1'
            , page: true
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: '项目编码', width: 150, sort: true, fixed: 'left'}
                , {field: 'username', title: '项目名称', width: 110, sort: true}
                , {field: 'experience', title: '价类', width: 110, sort: true}
                , {field: 'sex', title: '员工工时', width: 110, sort: true}
                , {field: 'score', title: '结算工时', width: 110, sort: true}
                , {field: 'city', title: '优惠前单价', width: 130, sort: true}
                , {field: 'sign', title: '优惠后单价', width: 90, sort: true}
                , {field: 'wealth', title: '优惠后金额', width: 130, sort: true}
                , {field: 'wealth', title: '作业人员', width: 130, sort: true}
                , {field: 'wealth', title: '故障描述', width: 135, sort: true}
                , {field: 'wealth', title: '故障原因', width: 135, sort: true}
                , {field: 'wealth', title: '工单号', width: 135, sort: true}
                , {field: 'wealth', title: '工位', width: 90, sort: true}
                , {field: 'wealth', title: '免单原因', width: 135, sort: true}
                , {field: 'wealth', title: '委外单位', width: 90, sort: true}
                , {field: 'wealth', title: '服务顾问', width: 100, sort: true}
            ]]
        });


    });
    $("#close").click(function () {
        xadmin.close();
    })
</script>
</body>
</html>
