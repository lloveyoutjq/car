<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../../../../static/layui/css/layui.css" media="all"/>
</head>
<body>
<div class="layui-row" style="margin-top: 30px;">
    <div class="layui-col-md-offset1 layui-col-md2">
        <h1>前台领料</h1>
    </div>
    <div class="layui-col-md-offset3 layui-col-md-offset4">
        <div class="layui-col-md-offset8 layui-col-md3">
            <button type="button" class="layui-btn">保存</button>
            <button type="button" class="layui-btn layui-btn-primary" id="close">取消</button>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="layui-col-md2">
        <div style="margin-top:27.5px ;">
            单号：<span>0</span>
        </div>
    </div>
    <div class="layui-col-md-offset5 layui-col-md5 btn-group" style="margin-top: 10px ;">
        <button type="button" class="layui-btn-warm layui-btn">
            增加
        </button>
        <button type="button" class="layui-btn-warm layui-btn">
            删除
        </button>
        <button type="button" class="layui-btn-warm layui-btn">
            全部选择
        </button>
        <button type="button" class="layui-btn-warm layui-btn">
            全部取消
        </button>
        <button type="button" class="layui-btn-warm layui-btn">
            设置
        </button>
        <button type="button" class="layui-btn-warm layui-btn">
            打印
        </button>
    </div>
</div>
<table class="layui-hide" id="demo" lay-filter="test"></table>
			
<script type="text/javascript" src="../../../../../../static/js/jquery-3.4.1.min%20.js"></script>
<script type="text/javascript" src="../../../../../../static/layui/layui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../../../../static/js/vue.js"></script>
<script type="text/javascript" src="../../../../../../static/js/xadmin.js"></script>
<script>
    layui.use(['table', 'element'], function () {
        var table = layui.table //表格			
            , element = layui.element; //元素操作
        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , height: 420
            , url: '/demo/table/user/' //数据接口
            , title: '用户表'
            , page: true //开启分页
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: '类别', width: 150, sort: true, fixed: 'left'}
                , {field: 'username', title: '物料编码', width: 110, sort: true}
                , {field: 'experience', title: '物料名称', width: 110, sort: true}
                , {field: 'sex', title: '要求数量', width: 110, sort: true}
                , {field: 'score', title: '价类', width: 110, sort: true}
                , {field: 'city', title: '优惠前单价', width: 130, sort: true}
                , {field: 'sign', title: '优惠后单价', width: 90, sort: true}
                , {field: 'wealth', title: '优惠后金额', width: 130, sort: true}
                , {field: 'wealth', title: '领料仓库', width: 130, sort: true}
                , {field: 'wealth', title: '对应项目', width: 135, sort: true}
            ]]
        });


    });
    $("#close").click(function () {
        xadmin.close();
    })
</script>
</body>
</html>
